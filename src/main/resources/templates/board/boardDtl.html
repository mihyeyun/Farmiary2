<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout3}">

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
    <script th:inline="javascript">
    
    </script>
</th:block>

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .mgb-15{
            margin-bottom:15px;
        }
        .mgt-30{
            margin-top:30px;
        }
        .mgt-50{
            margin-top:50px;
        }
        .repImgDiv{
            margin-right:15px;
            height:auto;
            width:50%;
        }
        .repImg{
            width:100%;
            height:400px;
        }
        .wd50{
            height:auto;
            width:50%;
        }
    </style>
</th:block>

<div layout:fragment="content" style="margin-left:25%;margin-right:25%">

    <input type="hidden" id="boardId" th:value="${board.id}">

    <div class="d-flex">
        <div class="wd50">
            <div class="h4" th:text="${board.title}"></div>
            <hr class="my-4">
        </div>
    </div>
    
    <div class="jumbotron jumbotron-fluid mgt-30">
	    <div th:each="boardImg : ${board.boardImgDtoList}" class="text-center">
	        <img th:if="${not #strings.isEmpty(boardImg.imgUrl)}" th:src="${boardImg.imgUrl}" class="rounded mgb-15" width="500">
	    </div>
        <div class="container">
            <p class="lead" th:text="${board.content}"></p>
        </div>
    </div>

</div>

</html>
