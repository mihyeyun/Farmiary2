<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <!-- Favicons -->
    <link th:href="@{/bootstrap/img/favicon.png}" rel="icon">
    <link th:href="@{/bootstrap/img/apple-touch-icon.png}" rel="apple-touch-icon">


    <!-- Vendor CSS Files -->
    <link th:href="@{/bootstrap/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/vendor/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/vendor/swiper/swiper-bundle.min.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/vendor/glightbox/css/glightbox.min.css}" rel="stylesheet">


    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link th:href="@{/css/layout1.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/main.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/variables.css}" rel="stylesheet">

    <!-- JS, Popper.js, and jQuery -->
    <script th:src="@{/bootstrap/js/main.js}"></script>
    <script th:src="@{/bootstrap/vendor/swiper/swiper-bundle.min.js}"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


    <th:block layout:fragment="script"></th:block>
    <th:block layout:fragment="css"></th:block>

</head>
<body>

    <div th:replace="fragments/header::header"></div>

    <div th:replace="fragments/leftBlog::leftBlog"></div>

    <div layout:fragment="content" class="content">

    </div>

    <div th:replace="fragments/footer::footer"></div>

</body>
</html>
